<!-- start: my-profile -->
<div class="d-flex flex-column align-items-center">
  <h1 class="text-primary mb-5">My Profile</h1>
  <form
    [formGroup]="myProfileForm"
    class="profile-form p-5 rounded-5"
    (ngSubmit)="onUpdate()"
  >
    <div class="row align-items-center mb-5">
      <div class="col-6">
        <label for="name" class="fw-bold fs-2">Name:</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control fs-3" formControlName="name" />
      </div>
    </div>
    <div class="row align-items-center mb-5">
      <div class="col-6">
        <label for="contactno" class="fw-bold fs-2">Contact Number:</label>
      </div>
      <div class="col-6">
        <input
          type="text"
          class="form-control fs-3"
          formControlName="contactNumber"
        />
      </div>
    </div>
    <div class="row align-items-center mb-5">
      <div class="col-6">
        <label for="address" class="fw-bold fs-2">Address:</label>
      </div>
      <div class="col-6">
        <input
          type="text"
          class="form-control fs-3"
          formControlName="address"
        />
      </div>
    </div>
    <div class="row align-items-center mb-5">
      <div class="col-6">
        <label for="city" class="fw-bold fs-2">City:</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control fs-3" formControlName="city" />
      </div>
    </div>
    <div class="row align-items-center mb-5">
      <div class="col-6">
        <label for="pincode" class="fw-bold fs-2">Pin Code:</label>
      </div>
      <div class="col-6">
        <input
          type="text"
          class="form-control fs-3"
          formControlName="pincode"
        />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-warning text-white">Update</button>
    </div>
  </form>
</div>
<!-- end: my-profile -->
