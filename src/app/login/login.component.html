<!-- Login: start -->
<div class="d-flex flex-column align-items-center">
  <h1 class="text-primary text-login fw-bold">Login</h1>
  <div
    class="form-wrapper bg-white rounded-4 border border-primary border-3 position-relative"
  >
    <div
      class="icon-wrapper bg-warning border border-white border-3 position-absolute"
    >
      <span></span>
    </div>
    <form [formGroup]="loginForm" class="d-flex flex-column">
      <input
        type="text"
        class="form-control"
        id="contactno"
        placeholder="Username or Mobile No."
        formControlName="contactNumber"
        [ngClass]="{
          'is-invalid':
            loginForm.controls['contactNumber'].invalid &&
            (isSubmitted ||
              loginForm.controls['contactNumber'].touched ||
              loginForm.controls['contactNumber'].dirty),
          'is-valid':
            loginForm.controls['contactNumber'].valid &&
            (isSubmitted ||
              loginForm.controls['contactNumber'].touched ||
              loginForm.controls['contactNumber'].dirty)
        }"
      />
      <div
        *ngIf="
          loginForm.controls['contactNumber'].invalid &&
          (isSubmitted ||
            loginForm.controls['contactNumber'].touched ||
            loginForm.controls['contactNumber'].dirty)
        "
      >
        <span
          class="error text-danger"
          *ngIf="loginForm.controls['contactNumber'].errors?.['required']"
          >Enter your contact number</span
        >
        <span
          class="error text-danger"
          *ngIf="loginForm.controls['contactNumber'].errors?.['pattern']"
          >Enter Valid Contact Number</span
        >
      </div>
      <input
        type="password"
        class="form-control mt-5"
        id="password"
        placeholder="Password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            loginForm.controls['password'].invalid &&
            (isSubmitted ||
              loginForm.controls['password'].touched ||
              loginForm.controls['password'].dirty),
          'is-valid':
            loginForm.controls['password'].valid &&
            (isSubmitted ||
              loginForm.controls['password'].touched ||
              loginForm.controls['password'].dirty)
        }"
      />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          (isSubmitted ||
            loginForm.controls['password'].touched ||
            loginForm.controls['password'].dirty)
        "
      >
        <span
          class="error text-danger"
          *ngIf="loginForm.controls['password'].errors?.['required']"
          >Enter your password</span
        >
        <span
          class="error text-danger"
          *ngIf="loginForm.controls['password'].errors?.['pattern']"
          >Password should have 8 characters</span
        >
      </div>
      <div class="text-center mt-5">
        <button
          type="button"
          class="btn btn-warning text-white"
          (click)="onLogin()"
        >
          Login
        </button>
        <p class="mt-3">Not Registered???</p>
        <a class="mt-2 text-danger" [routerLink]="['/registration']"
          >Click Here</a
        >
      </div>
    </form>
  </div>
</div>
<!-- Login: end -->
