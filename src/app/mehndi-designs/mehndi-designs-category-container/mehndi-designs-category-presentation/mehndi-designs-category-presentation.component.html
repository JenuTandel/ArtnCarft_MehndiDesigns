<div class="w-100">
  <h1 class="text-primary text-center">Mehndi Designs</h1>
  <p class="text-primary text-center fs-3 mb-5">Collections</p>
  <div
    class="row w-100 gx-0 mb-4"
    infinite-scroll
    [infiniteScrollDistance]="distance"
    (scrolled)="onScroll()"
  >
    <div
      class="col-3 d-flex justify-content-center"
      *ngFor="let item of mehndiDesignsDataResponse"
    >
      <app-card [data]="item"></app-card>
    </div>
  </div>
</div>
