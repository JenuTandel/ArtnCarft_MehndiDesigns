<!-- start: registration -->
<div class="registration d-flex flex-column align-items-center">
  <!-- signup text -->
  <h1 class="text-primary fw-bold signup-text">Sign Up</h1>

  <!-- start: stepper bullets -->
  <div class="steps d-flex justify-content-around w-100 mb-4 position-relative">
    <div
      class="step-bullet d-flex align-items-center justify-content-center rounded-circle border border-3 border-white active"
    >
      <span>1</span>
    </div>
    <div
      class="step-bullet d-flex align-items-center justify-content-center rounded-circle border border-3 border-white inactive"
    >
      <span>2</span>
    </div>
    <div
      class="step-bullet d-flex align-items-center justify-content-center rounded-circle border border-3 border-white inactive"
    >
      <span>3</span>
    </div>
    <span
      class="active-line-left position-absolute top-50 border-2 border border-white"
    ></span>
    <span
      class="active-line-right position-absolute top-50 border-2 border border-white"
    ></span>
  </div>
  <!-- end: stepper bullets -->
  <div class="registration-form-wrapper bg-white rounded-4">
    <form class="personal-info text-center">
      <fieldset>
        <h3 class="text-primary mb-4">Personal Information</h3>
        <input
          type="text"
          class="form-control mb-4"
          id="name"
          placeholder="Your Name"
        />
        <input
          type="password"
          class="form-control mb-4"
          id="password"
          placeholder="Password"
        />
        <input
          type="text"
          class="form-control mb-4"
          id="contactno"
          placeholder="Contact Number"
        />
        <button type="button" class="btn btn-warning text-white">Next</button>
        <p class="mt-3">Already Registered???</p>
        <a href="" class="mt-2 text-danger">Click Here</a>
      </fieldset>

      <fieldset class="text-center d-none">
        <h3 class="text-primary mb-4">Address Details</h3>
        <input
          type="text"
          class="form-control mb-5"
          id="address"
          placeholder="Address"
        />
        <input
          type="password"
          class="form-control mb-5"
          id="city"
          placeholder="City"
        />
        <input
          type="password"
          class="form-control mb-5"
          id="pincode"
          placeholder="PinCode"
        />
        <div class="button-wrapper">
          <button
            type="button"
            class="btn btn-warning text-white me-3 opacity-75"
          >
            Previous
          </button>
          <button type="button" class="btn btn-warning text-white">Next</button>
        </div>
      </fieldset>

      <fieldset class="d-none">
        <button
          type="button"
          class="btn btn-warning text-white me-3 opacity-75"
        >
          Previous
        </button>
        <button type="submit" class="btn btn-warning text-white">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
<!-- end: registration -->
