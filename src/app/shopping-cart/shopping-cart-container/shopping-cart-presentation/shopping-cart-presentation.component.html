<div
  class="cart d-flex bg-white p-3 mb-4 position-relative"
  *ngFor="let i of cartDataResponse"
>
  <div class="cart-image-wrapper">
    <img [src]="'./assets/database/images/' + i.productImgpath" />
  </div>
  <div class="cart-data d-flex flex-column justify-content-center ms-3">
    <p class="product-name mb-3 fw-semibold">{{ i.productName }}</p>
    <div class="d-flex align-items-center mb-3">
      <span class="fs-5 me-3 fw-semibold">Quantity: </span>
      <div class="py-2 px-3 bg-secondary rounded-3">
        <span class="icon-minus" (click)="onMinus(i)"></span>
        <span class="mx-4">{{ i.quantity }}</span>
        <span class="icon-plus" (click)="onPlus(i)"></span>
      </div>
    </div>
    <span class="fs-5"
      ><span class="fw-semibold">Price:</span> {{ i.price }}Rs.</span
    >
  </div>
  <span
    class="icon icon-cancel-circle position-absolute"
    (click)="onRemove(i.id)"
  >
  </span>
</div>
<div class="fw-semibold mb-3 fs-3">Total MRP:</div>
<div class="text-center">
  <button type="button" class="btn btn-warning w-100 text-white">
    Place Order
  </button>
</div>
