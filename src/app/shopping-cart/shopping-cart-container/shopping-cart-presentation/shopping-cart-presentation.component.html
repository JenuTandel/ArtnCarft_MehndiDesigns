<div class="cart d-flex bg-white p-3 mb-4" *ngFor="let i of cartDataResponse">
  <div class="cart-image-wrapper">
    <img [src]="'./assets/database/images/' + i.productImgpath" />
  </div>
  <div
    class="cart-data d-flex flex-column align-items-center justify-content-center"
  >
    <p class="product-name ms-3 mb-3 fw-semibold">{{ i.productName }}</p>
    <div class="d-flex align-items-center mb-3">
      <span class="fs-5 me-3">Quantity: </span>
      <div class="py-2 px-3 bg-secondary rounded-3">
        <span class="icon-minus" (click)="onMinus(i.id)"></span>
        <span class="mx-4">{{ quantity }}</span>
        <span class="icon-plus" (click)="onPlus(i.id)"></span>
      </div>
    </div>
    <p class="fs-5">Price: {{ i.price }}Rs.</p>
  </div>
</div>
