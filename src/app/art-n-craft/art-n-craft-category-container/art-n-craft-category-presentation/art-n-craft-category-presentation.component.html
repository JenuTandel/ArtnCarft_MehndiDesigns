<div class="w-100 h-100">
  <h1 class="text-primary text-center">Art & Craft</h1>
  <p class="text-primary text-center fs-3 mb-5">Collections</p>
  <div
    class="row w-100 gx-0 justify-content-around mb-4"
    infinite-scroll
    [infiniteScrollDistance]="distance"
    (scrolled)="onScroll($event)"
  >
    <div class="col-3" *ngFor="let item of artncraftDataResponse">
      <app-card [data]="item"></app-card>
    </div>
  </div>
</div>
