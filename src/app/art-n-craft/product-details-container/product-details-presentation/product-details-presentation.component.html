<div class="w-100 h-100">
  <h2 class="text-primary text-center mb-5">{{ title }}</h2>
  <div
    class="row w-100 gx-0 justify-content-around mb-4"
    infinite-scroll
    [infiniteScrollDistance]="distance"
    (scrolled)="onScroll()"
  >
    <div
      class="col-3 d-flex justify-content-center"
      *ngFor="let item of birthdayCardsResponse"
    >
      <app-card [productData]="item"></app-card>
    </div>
  </div>
</div>
